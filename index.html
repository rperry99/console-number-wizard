<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Wizard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choose a number between 1 and 1000 and I will guess it.</h1>
      <button id="begin">Begin</button>
      <div class="game">
        <p>The number you have chosen is...</p>
        <p class="guess"></p>
        <hr />
        <p>My number is...</p>
        <button class="higher">Higher</button>
        <button class="loweer">Lower</button>
        <button class="correct">That's it!</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
