<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Wizard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">
        Choose two different Numbers. <br />
        Then choose a number between the two. <br />
        I will guess it.
      </h1>
      <div id="choose">
        <input type="number" id="min" placeholder="Lower Number" />
        <input type="number" id="max" placeholder="Higher Number" />
      </div>
      <button id="begin" onClick="startGame()">Begin</button>
      <div id="game">
        <p>The number you have chosen is...</p>
        <p id="guess">50</p>
        <hr />
        <p>My number is...</p>
        <button id="higher" onClick="higher()">Higher</button>
        <button id="lower" onClick="lower()">Lower</button>
        <button id="correct" onClick="correct()">That's it!</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
